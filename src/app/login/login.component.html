<p-toast></p-toast>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field formGroup">
          <i class="fas fa-user"></i>
          <input type="text" class="formControl" placeholder="Username" #userName required />
        </div>
        <div class="input-field formGroup">
          <i class="fas fa-lock"></i>
          <input type="password" class="formControl" placeholder="Password" #userPassword required />
        </div>
        <div>
          <button
            type="button"
            value="SIGN UP"
            (click)="authService.SignIn(userName.value, userPassword.value)"
            class="btn solid"
          >Login</button>
           OR
          <button
            type="button"
            value="SIGN UP"
           [routerLink]="['/register']"
            class="btn solid"
          >SIGN UP</button>
        </div>
        <div >
          <a class="forgotPassword" [routerLink]="['/forgotPassword']">Forgot Password?</a>
        </div>
        <p class="social-text">Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <img src="../../assets/img/login.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <img src="../../assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
