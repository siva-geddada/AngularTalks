<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Reset Password</h2>
        <div class="input-field formGroup">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #passwordResetEmail
            required
          />
        </div>
        <div>
          <button
            type="button"
            class="btn solid"
            (click)="authService.ForgotPassword(passwordResetEmail.value)"
          >
          Reset Password
          </button>
        </div>
        <p>Go back? <a class="text-center" [routerLink]="[ '/login']">Login</a><p></p>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <img src="../../assets/img/FP.svg" class="image" alt="" />
    </div>
  </div>
</div>
